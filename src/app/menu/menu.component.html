        </div>

            <div class="carousel-item active">

            </div>
            <div class="carousel-item">
                <img src="assets/rice7.jpg" class="d-block w-100 pic" alt="...">

    <div class="container">
        <div class="row mar">
            <div class="col-lg-3 col-md-4 col-sm-12 mar1" *ngFor="let m of menuItems;">
                <div class="card" style="text-align: center;">
                    <img src="{{m.foodImage}}" id="img2" class="card-img-top" height="195px">
                    <div class="card-body">
                        <h4 class="card-title">{{m.foodName}}</h4>
                        <h6 *ngIf="m.isVeg;else elseBlock">
                            <span style="color: green; font-weight: bold;">Veg</span>
                        </h6>
                        <ng-template #elseBlock>
                            <h6><span style="color: red; font-weight: bold;">Non-Veg</span></h6>
                        </ng-template>
                        <p class="card-text" style="font-weight: bold;">â‚¹{{m.cost}}</p>
                        <p class="card-text">{{m.foodDescription}}</p>
                        <form style="margin-bottom: 10px;">
                            <input type="number" #qtytxtbox value="1" style="text-align: center" min="1" max="10"
                                id="quantityTxt" />
                        </form>
                        <button class="btn btn-primary btnUpd" (click)="onSubmit(m,qtytxtbox.value)"
                            style="margin-bottom: 5px;;">Add To Cart</button><br>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottomright">
