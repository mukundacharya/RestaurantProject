<div class="bg">


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner slider">
            <div class="carousel-item active">
                <img src="assets/dose.jpeg" class="d-block w-100 pic" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/rice7.jpg" class="d-block w-100 pic" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/plate.jpg" class="d-block w-100 pic" alt="...">
            </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

    <div class="container">
        <div class="row mar">
            <div class="col-lg-3 col-md-4 col-sm-12 mar1" *ngFor="let m of menuItems">
                <div class="card" style="text-align: center;">
                    <img src="{{m.foodImage}}" class="card-img-top" height="195px">
                    <div class="card-body">
                        <h5 class="card-title">{{m.foodName}}</h5>
                        <p class="card-text" style="font-weight: bold;">Rs. {{m.cost}}</p>
                        <p class="card-text">{{m.foodDescription}}</p>
                        <a href="/menu" class="btn btn-primary">Order</a>
                    </div>
                </div>
            </div>
        </div>
